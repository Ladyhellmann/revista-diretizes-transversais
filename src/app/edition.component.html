<article class="edition" *ngIf="edition != null">
  <header>
    <h1>#{{edition.number}} - {{edition.name}}</h1>
    <small class="date">{{edition.date | date : 'dd/MM/yyyy'}}</small>
  </header>
  <div class="content">
    <figure>
      <img src="{{edition.image}}" />
      <figcaption>
        <p *ngFor="let line of edition.description | split: '\n'">
          {{ line }}
        </p>
      </figcaption>
    </figure>
  </div>
</article>
